<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h3>switch 문</h3>
    <script>
        var price = 0;
        var coffee = prompt("커피를 고르세요","");
        switch(coffee) {
            case "espresso":
            case "에스프레소":price = 3000;
                break;
            case "카푸치노":price = 4000;
                break;
            case "카페라떼":price = 3500;
                break;
            default :
                document.write(coffee + "는 없는 상품입니다.");
        }
        if(price != 0)
            document.write(coffee + "는 " + price + "원 입니다.");
    </script>
</body>
</html>
