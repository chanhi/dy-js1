<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 닫기</title>
    <script>
        var newWin = null;
        function load(URL) {
           newWin = window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
        }
        function colseNewWin() {
            if(newWin==null || newWin.closed)
                return;
            else
            newWin.close();
        }
    </script>
</head>
<body>
    .close()로 윈도우 닫기
    <hr>
    <a href="javascript:load('https://www.naver.com/')">new네이버</a><br>
    <a href="javascript:window.close()">현재 윈도우 닫기</a><br>
    <a href="javascript:closeNewWin()">새 윈도우 닫기</a>
</body>
</html>
