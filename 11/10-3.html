<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()으로 웹 페이지 자동 연결</title>
</head>
<body>
    <h3>이미지에 마우스를 올리고 5초간 있으면 사이트 이동 </h3>
    <img id="img" src="image/download.png" onmouseover="startTimer(3000)" onmouseout="cancelTimer()">
    <script>
        var timerID=null;
        function startTimer(time) {
            timerID = setTimeout("load('http://www.naver.com')", time);
            document.getElementById("img").title="타이머 작동 중";
        }
        function cancelTimer() {
            if(timerID != null)
                clearTimeout(timerID);
        }
        function load(url) {
            window.location = url;
        }
    </script>
</body>
</html>
