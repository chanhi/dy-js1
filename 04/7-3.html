<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array 객체로 배열 만들기</h3>

    <script>
        var degrees = new Array();
        degrees[0] = 36.5;
        degrees[1] = 37.0;
        degrees[2] = 36.4;
        degrees[3] = 36.7;
        degrees[4] = 35.8;
        degrees[5] = 35.2;

        var sum = 0;
        for(i=0; i<degrees.length; i++)
            sum += degrees[i];
        
        document.write("평균 온도:" + sum/degrees.length + "<br>");
    </script>
</body>
</html>
