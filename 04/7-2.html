<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>[]로 배열 만들기</h3>

    <script>
        //배열의 수만큼 *출력
        var array = [20, 5, 8, 14, 20]; 
        document.write("var array = [20, 5, 8, 14, 20]<br>");

        for(i=0; i<array.length; i++){
            var size = array[i];
            while(size>0){
                document.write("*");
                size--;
            }
            document.write(array[i] + "<br>");
        }
    </script>
</body>
</html>
