<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3>

    <script>
        var now = new Date();
        document.write("현재 날짜:" + now.toLocaleDateString() + "<br>");

        var str = new String("자바스크립트 공부하기");
        document.write("str의 내용:" + str + "<br>");
        document.write("str의 길이:" + str.length + "<br>");
    </script>
</body>
</html>
