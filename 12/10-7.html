<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 프린트</title>
</head>
<body>
    <br><hr>
    <p>
        window 객체의 print() 메소드를 호출하면 window 객체에
        담겨 있는 웹 페이지가 프린트 됩니다.
    </p>
    <a href="javascript:window.print()">프린트</a><br>
    <input type="button" value="print" onclick="window.print()">
</body>
</html>
