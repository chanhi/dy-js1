<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var account = {
            owner : "정찬희",
            code : "421",
            balance : 400000,

            inquiry : function () {return this.balance;},
            deposit : function(money) {this.balance += money;},
            withdraw : function(money) {
                this.balance -= money;
                return money;
            }
        };
    </script>
</head>
<body>
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr>
    <script>
        document.write("account:");
        document.write(account.owner + ",");
        document.write(account.code + ",");
        document.write(account.balance + "<br>");

        account.deposit(2000);
        document.write("2000원 적금 후 잔액:" + account.inquiry() + "<br>");
        account.withdraw(30000);
        document.write("30000원 인출 후 잔액:" + account.inquiry() + "<br>");
    </script>
</body>
</html>
