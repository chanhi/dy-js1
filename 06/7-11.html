<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Account(owner, code, balance) {
            this.owner = owner,
            this.code = code,
            this.balance = balance;

            this.inquiry = function () {return this.balance;}
            this.deposit = function(money) {this.balance += money;}
            this.withdraw = function(money) {
                this.balance -= money;
                return money;
            }
        }
    </script>
</head>
<body>
    <h3>Account 프로토타입 만들기</h3>
    <hr>
    <script>
        var account = new Account("정찬희", "421", 400000);
        var account2 = new Account("사람이", "222", 22222);

        document.write("account:");
        document.write(account.owner + ",");
        document.write(account.code + ",");
        document.write(account.balance + "<br>");

        account.deposit(20000);
        document.write("20000원 적금 후 잔액:" + account.inquiry() + "<br>");
        account.withdraw(8000);
        document.write("8000원 인출 후 잔액:" + account.inquiry() + "<br><br>");

        document.write("account2:");
        document.write(account2.owner + ",");
        document.write(account2.code + ",");
        document.write(account2.balance + "<br>");

        account2.deposit(10000);
        document.write("10000원 적금 후 잔액:" + account2.inquiry() + "<br>");
        account2.withdraw(2000);
        document.write("2000원 인출 후 잔액:" + account2.inquiry() + "<br>");
    </script>
</body>
</html>
