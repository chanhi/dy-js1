<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus, onblur</title>
    <script>
        function checkFilled(obj) {
            if(obj.value == "") {
                alert("enter name");
                obj.focus();
            }
        }
    </script>
</head>
<body onload="document.getElementById('name').focus();">
    이름을 먼저 입력
    <br>
    <form>
        이름 <input type="" id="name" onblur="checkFilled(this)"><br>
        학번 <input type="">
    </form>
    
</body>
</html>
