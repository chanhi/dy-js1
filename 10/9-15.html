<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Image()로 이미지 로딩</title>
    <script>
        var files = ["image/bp.jpg", "image/bts.jpg", "image/itzy.jpg"];
        var imgs = new Array();
        for(var i=0; i<files.length;i++) {
            imgs[i] =new Image();
            imgs[i].src = files[i];
        }

        var next =1;
        function change(img) {
            img.src = imgs[next].src;
            next++;
            next %= imgs.length;
        }
    </script>
</head>
<body>
    이미지를 클릭하면 다음 이미지를 출력 <br>
    <img src="image/bp.jpg" alt="." style="border:20px ridge wheat"
     width="200" height="200" onclick="change(this)">
</body>
</html>
