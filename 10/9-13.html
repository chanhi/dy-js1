<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서의 onload</title>
</head>
<body onload="alert('이 사이트는 페이크 입니다')">
    이 페이지는 onload 리스너의 사용 예이다
    경고창이 출력 될 것이다.(인터넷 익스플로어)
    크롬에선 먼저 경고창이 뜬다.
</body>
</html>
