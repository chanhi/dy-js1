<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change() {
            var p = document.getElementById("firstP");
            p.innerHTML = "나의 <img src='puppy.jpg'> 강아지";
        }
    </script>
</head>
<body>
    <h3>innerHTML 활용 (아래 글자 클릭)</h3>
    <hr>
    <p id="firstP" style="color:blue" onclick="change()">
        <span style="color:red">이곳을 클릭</span>
    </p>
</body>
</html>
