    <title>Document</title>
    <script>
        function change() {
            var spanArr = document.getElementsByTagName("span");
            for(var i=0; i<spanArr.length; i++){
                spanArr[i].style.color = "magenta";
                spanArr[i].style.fontSize = "25px";
            }
        }
    </script>
</head>
<body>

</html>
