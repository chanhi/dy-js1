<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>write() 와 writeln()</h3>
    <hr>
    <script>
        document.write("<h3>소주한잔</h3>");
        document.write("<p style='color:green'>여보세요 나야 ");
        document.write("거긴 잘 지내니</p>");
        document.write(10+90);
        document.write("점<br>");
        document.writeln(100);
        document.writeln("점<br>");
    </script>
</body>
</html>
