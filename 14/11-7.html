<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Basic</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
            $(document).ready(function () {
                $('h1').click(function () {
                    alert('클릭!');
                });
            });
        </script>
    </head>
    <body>
        <h1>Click here</h1>
    </body>
</html>
