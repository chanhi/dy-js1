<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Basic</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
            $(document).ready(function () {
                $('button').click(function () {
                    $('.page').fadeToggle('slow');
                });
            });
        </script>
    </head>
    <body>
        <button>Toggle Show</button>
        <div class="page">
            <h1>서시</h1>
            <p>
                죽는 날 까지 하늘을 우러러
                한 점 부끄럼이 없기를,
                잎새에 이는 바람에도
                나는 괴로워했다.
                별을 노래하는 마음으로
                모든 죽어가는 것을 사랑해야지
                그리고 나한테 주어진 길을
                걸어가야겠다. 

                오늘 밤에도 별이 바람에 스치운다.
            </p>
        </div>
    </body>
</html>
